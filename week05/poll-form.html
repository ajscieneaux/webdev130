<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | Poll Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Knewave&family=Roboto:ital,wght@0,100;0,400;1,100;1,400&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>WDD130 | Amy S | HTML User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Info</legend>

                <!-- input for full name -->
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label> 
                    <input type="text" id="fullname" name="fullname" placeholder="First Middle Last">
                </div>
                <!-- input for email -->
                <div class="form-item column2">
                    <label for="email">E-mail:</label> 
                    <input type="email" id="email" name="useremail" placeholder="User e-Mail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions:</legend>

                <!-- favorite browser -->
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option selected value="Chrome">Chrome</option>
                        <option value="Edge">Edge</option>
                        <option value="FireFox">FireFox</option>
                        <option value="Opera">Opera</option>
                        <option value="Safari">Safari</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- checkbox for if have household pet-->
                <div class="form-item column1">
                    <label for="pet"> Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <!-- text area input for places lived-->
                <div class="form-item">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="3" cols="45" placeholder="Odgen Utah; Salmon Idaho; Fort Worth Texas"></textarea>
                </div>
            </fieldset>
            <!--add a submit form button-->
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 | HTML Form: User Poll Activity| Amy S</p>
    </footer>
</body>
</html>
